<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Cards
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">MENU</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
    <ion-card *ngIf="name">
      <img alt="{{ name }}" src="assets/img/carbonara.jpg" />
      <ion-card-header>
        <ion-card-title>{{ name }}</ion-card-title>
        <ion-card-subtitle>Pasta</ion-card-subtitle>
      </ion-card-header>    
      <ion-card-content>
        Here's a small text description for the card content. Nothing more, nothing less.
      </ion-card-content>
    </ion-card>


  </div>
</ion-content>
